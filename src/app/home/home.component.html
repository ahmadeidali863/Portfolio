
<section class="galleryLibraries">
            <a class="imageLibrarie" *ngIf="images.length;else loadingImagePlaceholder" >
            <div class="imageContainer" *ngFor="let item of images">
            <div class="type">type</div>
                <img 
                loading="lazy"
                src="{{item}}"
                (click)="opengalleryType()"
                alt="Image description">
            </div>
        </a>
     
            <ng-template #loadingImagePlaceholder >
                <a class="imageLibrarie" *ngIf="!images.length">
                <div class="imageContainer" style="height: 400px;background-color:black ;width: 100%;">
                
                </div>
                <div class="imageContainer" style="height: 400px;background-color:rgb(141, 79, 79) ;width: 100%;">
                
                </div>
                <div class="imageContainer" style="height: 400px;background-color:rgb(35, 116, 112) ;width: 100%;">
                
                </div>
                <div class="imageContainer" style="height: 400px;background-color:rgb(145, 25, 125) ;width: 100%;">
                
                </div>
                </a>
              </ng-template>
             
</section>
